<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products - OrderTracker</title>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/products.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background-color: #0056b3;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        form input, form button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
            color: white;
            border: none;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<header>
    Order Tracker - Products Management
</header>

<nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="customers.html">Customers</a>
    <a href="products.html">Products</a>
    <a href="statistics.html">Statistics</a>
    <a href="expenses.html">Expenses</a>
    <a href="inventory.html">Inventory</a>
    <a href="invoice.html">Invoice Generator</a>
</nav>

<h1>Manage Products</h1>

<form id="productForm">
    <input type="hidden" id="productId">
    <input type="text" id="productName" placeholder="Product Name" required>

    <!-- Fixed input for Cost Price with decimals allowed -->
    <input 
        type="text" 
        id="costPrice" 
        placeholder="Cost Price (e.g., 1.65)" 
        pattern="^\d+(\.\d{1,2})?$" 
        title="Enter a valid price (e.g., 1.65)" 
        required
    >

    <!-- Fixed input for Sell Price with decimals allowed -->
    <input 
        type="text" 
        id="sellPrice" 
        placeholder="Sell Price (e.g., 2.99)" 
        pattern="^\d+(\.\d{1,2})?$" 
        title="Enter a valid price (e.g., 2.99)" 
        required
    >

    <input type="number" id="stockQuantity" placeholder="Stock Quantity" required>

    <button type="submit">Save Product</button>
</form>

<h2 style="text-align:center;">Product List</h2>

<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Cost Price</th>
            <th>Sell Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="productsTable">
        <!-- Products will load here -->
    </tbody>
</table>

</body>
</html>
