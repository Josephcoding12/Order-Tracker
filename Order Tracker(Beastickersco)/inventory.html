<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory - OrderTracker</title>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/inventory.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header, nav {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background: #007bff;
            color: white;
        }
        table tr.low-stock {
            background-color: #ffebee;
        }
        input {
            width: 60px;
            padding: 5px;
        }
        .reason-input {
            width: 100%;
        }
        .btn {
            padding: 5px 10px;
            cursor: pointer;
        }
        .update-btn { background-color: #28a745; color: white; }
        .decrease-btn { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

<header>OrderTracker - Inventory Management</header>
<nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="customers.html">Customers</a>
    <a href="products.html">Products</a>
    <a href="statistics.html">Statistics</a>
    <a href="expenses.html">Expenses</a>
    <a href="inventory.html">Inventory</a>
    <a href="invoice.html">Invoice Generator</a>
</nav>


<section>
    <h2>Inventory Levels</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Current Stock</th>
                <th>Restock Amount</th>
                <th>Waste/Damage Amount</th>
                <th>Reason</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="inventoryTable">
            <!-- Products will load here -->
        </tbody>
    </table>

    <h3>Restock & Waste Adjustment History</h3>
    <table>
        <thead>
            <tr>
                <th>Date/Time</th>
                <th>Product</th>
                <th>Type</th>
                <th>Quantity</th>
                <th>Reason</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody id="restockLogTable">
            <!-- Restock log entries will appear here -->
        </tbody>
    </table>
</section>

</body>
</html>
