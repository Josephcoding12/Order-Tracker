<!DOCTYPE html>
<html lang="en">
<head>
    <title>Invoice Generator - OrderTracker</title>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/invoice.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Header & Navigation */
        header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-container a {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 12px 18px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-container a:hover {
            background: linear-gradient(to right, #0056b3, #003b82);
        }

        /* Sections */
        section {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Section Box */
        .section-box {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        .invoice-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .invoice-form input, .invoice-form select, .invoice-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .invoice-form textarea {
            height: 120px;
            resize: none;
        }

        .invoice-form button {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .invoice-form button:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
        }

        /* Invoice Preview */
        .invoice-preview {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-height: 200px;
            font-size: 16px;
            text-align: left;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        /* Print & Download Buttons */
        .print-btn {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
        }

        .print-btn:hover {
            background: linear-gradient(to right, #0056b3, #003b82);
        }
    </style>
</head>
<body>

<header>
    OrderTracker - Invoice Generator
</header>

<nav class="nav-container">
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="customers.html">Customers</a>
    <a href="products.html">Products</a>
    <a href="statistics.html">Statistics</a>
    <a href="expenses.html">Expenses</a>
    <a href="inventory.html">Inventory</a>
    <a href="invoice.html">Invoice Generator</a>
</nav>

<!-- Invoice Selection Section -->
<section class="section-box">
    <h2>üìë Select an Order or Create Custom Invoice</h2>
    <form id="invoiceForm" class="invoice-form">
        <select id="orderSelect">
            <option value="">Select Order (Auto-fill Details)</option>
            <!-- Orders will be loaded dynamically -->
        </select>
        <button type="button" onclick="loadOrderDetails()">Load Order</button>
    </form>
</section>

<!-- Manual Invoice Input Section -->
<section class="section-box">
    <h2>üìù Custom Invoice Details</h2>
    <form id="customInvoiceForm" class="invoice-form">
        <input type="text" id="customerName" placeholder="Customer Name">
        <input type="text" id="customerEmail" placeholder="Customer Email">
        <input type="text" id="customerAddress" placeholder="Customer Address">
        <textarea id="invoiceDetails" placeholder="Enter invoice details..."></textarea>
        <button type="button" onclick="generateInvoice()">Generate Invoice</button>
    </form>
</section>

<!-- Invoice Preview Section -->
<section class="section-box">
    <h2>üìã Invoice Preview</h2>
    <div id="invoicePreview" class="invoice-preview">
        Your invoice will appear here...
    </div>
</section>

<!-- Print & Download Buttons -->
<button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Invoice</button>
<button class="print-btn" onclick="downloadPDF()">üì• Download as PDF</button>

<script>
    function loadOrderDetails() {
        let orderSelect = document.getElementById("orderSelect").value;
        if (orderSelect) {
            document.getElementById("invoiceDetails").value = `Invoice for Order: ${orderSelect}\nProduct: Example Product\nTotal: $99.99`;
            updatePreview();
        }
    }

    function generateInvoice() {
        let name = document.getElementById("customerName").value;
        let email = document.getElementById("customerEmail").value;
        let address = document.getElementById("customerAddress").value;
        let details = document.getElementById("invoiceDetails").value;

        if (!details) {
            alert("Please enter invoice details.");
            return;
        }

        let invoiceText = `üìë INVOICE\n-------------------\nCustomer: ${name}\nEmail: ${email}\nAddress: ${address}\n\nDetails:\n${details}`;
        document.getElementById("invoicePreview").textContent = invoiceText;
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text(document.getElementById("invoicePreview").textContent, 10, 10);
        doc.save("Invoice.pdf");
    }
</script>

</body>
</html>
