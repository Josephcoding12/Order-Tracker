<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout - BeaStickersCo Order Tracker</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/checkout.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        h2 { color: #007bff; }
        form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        form button:hover { background-color: #0056b3; }
        .product {
            text-align: center;
            margin-bottom: 15px;
        }
        .product h3 {
            font-size: 22px;
            color: #007bff;
        }
        .product h5 {
            font-size: 18px;
            color: #28a745;
        }
        .info-box {
            background: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 14px;
        }
        .back-to-main {
            display: block;
            margin: 10px auto;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<section>
    <div class="product">
        <h3>BeaStickersCo Subscription</h3>
        <h5>Free 7-Day Trial, then $19.99/month</h5>
    </div>

    <form id="checkoutForm">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="text" id="businessName" placeholder="Business Name" required>
        <input type="password" id="password" placeholder="Create Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <input type="text" id="address" placeholder="Address (Optional)">
        <input type="text" id="phone" placeholder="Phone Number (Optional)">

        <!-- Hidden input for Stripe pricing -->
        <input type="hidden" name="lookup_key" value="bea_ordertracker_monthly_plan" />

        <button type="submit" id="checkoutButton">Subscribe & Create Account</button>
    </form>

    <div class="info-box">
        <p><strong>Subscription Details:</strong></p>
        <p>✅ 7-Day Free Trial</p>
        <p>✅ $19.99/month after trial</p>
        <p>✅ Unlimited Orders, Customers & Products</p>
        <p>✅ Full Access to Business Tools</p>
        <p>✅ Cancel Anytime</p>
    </div>

    <a href="advert.html" class="back-to-main">Back to Main</a>
</section>

</body>
</html>
