<!DOCTYPE html>
<html lang="en">
<head>
    <title>Statistics - OrderTracker</title>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/statistics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Header & Navigation */
        header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-container a {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 12px 18px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-container a:hover {
            background: linear-gradient(to right, #0056b3, #003b82);
        }

        /* Main Sections */
        section {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Section Boxes */
        .section-box {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* KPI Overview */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            text-align: center;
        }

        .kpi-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .kpi-card span {
            display: block;
            font-size: 24px;
            color: #007bff;
        }

        /* Chart Container */
        .chart-container {
            width: 100%;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        canvas {
            max-width: 500px;
            margin: 20px;
        }
    </style>
</head>
<body>

<header>
    OrderTracker - Business Statistics
</header>

<nav class="nav-container">
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="customers.html">Customers</a>
    <a href="products.html">Products</a>
    <a href="statistics.html">Statistics</a>
    <a href="expenses.html">Expenses</a>
    <a href="inventory.html">Inventory</a>
    <a href="invoice.html">Invoice Generator</a>
</nav>

<!-- KPI Overview Section -->
<section class="section-box">
    <h2>ðŸ“Š Key Business Metrics</h2>
    <div class="kpi-grid">
        <div class="kpi-card">Total Sales <span id="totalSales">$0.00</span></div>
        <div class="kpi-card">Total Orders <span id="totalOrders">0</span></div>
        <div class="kpi-card">New Customers <span id="newCustomers">0</span></div>
        <div class="kpi-card">Top Product <span id="topProduct">N/A</span></div>
    </div>
</section>

<!-- Sales & Revenue Charts -->
<section class="section-box">
    <h2>ðŸ“ˆ Sales & Revenue Analysis</h2>
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
        <canvas id="profitChart"></canvas>
    </div>
</section>

<!-- Order Trends -->
<section class="section-box">
    <h2>ðŸ“‰ Order Trends</h2>
    <div class="chart-container">
        <canvas id="ordersChart"></canvas>
        <canvas id="customerChart"></canvas>
    </div>
</section>

<script type="module">
    import { db } from './scripts/firebase-config.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Fetch statistics data
    async function loadStatistics() {
        let totalSales = 0;
        let totalOrders = 0;
        let newCustomers = 0;
        let productCount = {};

        const ordersSnapshot = await getDocs(collection(db, "orders"));
        ordersSnapshot.forEach((doc) => {
            let data = doc.data();
            totalSales += data.sellPrice * data.quantity;
            totalOrders++;

            if (!productCount[data.product]) {
                productCount[data.product] = 0;
            }
            productCount[data.product] += data.quantity;
        });

        const customersSnapshot = await getDocs(collection(db, "customers"));
        newCustomers = customersSnapshot.size;

        // Get the top-selling product
        let topProduct = "N/A";
        let maxSold = 0;
        for (let product in productCount) {
            if (productCount[product] > maxSold) {
                maxSold = productCount[product];
                topProduct = product;
            }
        }

        document.getElementById("totalSales").innerText = `$${totalSales.toFixed(2)}`;
        document.getElementById("totalOrders").innerText = totalOrders;
        document.getElementById("newCustomers").innerText = newCustomers;
        document.getElementById("topProduct").innerText = topProduct;
    }

    // Render Charts
    function renderCharts() {
        const ctx1 = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Total Sales ($)',
                    data: [1200, 1500, 900, 1800, 2200, 1700],
                    backgroundColor: '#007bff'
                }]
            }
        });

        const ctx2 = document.getElementById('profitChart').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Net Profit ($)',
                    data: [500, 700, 400, 900, 1100, 850],
                    borderColor: '#28a745',
                    fill: false
                }]
            }
        });
    }

    loadStatistics();
    renderCharts();
</script>

</body>
</html>
