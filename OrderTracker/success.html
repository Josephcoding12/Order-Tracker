<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thanks for Subscribing - BeaStickersCo Order Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="client.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .description h3 {
            margin: 0;
            font-size: 22px;
            color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<section>
    <div class="product">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 14 16">
            <g fill="#E184DF">
                <path d="M127,50 L126,50 C123.238576,50 121,47.7614237 121,45 C121,42.2385763 123.238576,40 126,40 L135,40 L135,56 L133,56 L133,42 L129,42 L129,56 L127,56 L127,50 Z M127,48 L127,42 L126,42 C124.343146,42 123,43.3431458 123,45 C123,46.6568542 124.343146,48 126,48 L127,48 Z"/>
            </g>
        </svg>
        <div class="description">
            <h3>Subscription Successful!</h3>
            <p>Welcome to BeaStickersCo Order Tracker! Your subscription to the Starter Plan is now active.</p>
        </div>
    </div>

    <!-- Manage billing information button -->
    <form action="/create-portal-session" method="POST">
        <input type="hidden" id="session-id" name="session_id" value="">
        <button type="submit">Manage Billing Information</button>
    </form>

    <!-- Direct to Dashboard button -->
    <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
</section>

<script>
    // You would dynamically set session-id in the server response or via query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    if (sessionId) {
        document.getElementById('session-id').value = sessionId;
    }
</script>

</body>
</html>
