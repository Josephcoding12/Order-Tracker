<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products - OrderTracker</title>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/products.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Header & Navigation */
        header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-container a {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 12px 18px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-container a:hover {
            background: linear-gradient(to right, #0056b3, #003b82);
        }

        /* Main Sections */
        section {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Section Boxes */
        .section-box {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Product Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }

        form input, form button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        form button:hover {
            background-color: #218838;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background: #007bff;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Search & Filter */
        .search-box {
            text-align: center;
            margin-bottom: 15px;
        }

        .search-box input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>

<header>
    OrderTracker - Product Management
</header>

<nav class="nav-container">
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="customers.html">Customers</a>
    <a href="products.html">Products</a>
    <a href="statistics.html">Statistics</a>
    <a href="expenses.html">Expenses</a>
    <a href="inventory.html">Inventory</a>
    <a href="invoice.html">Invoice Generator</a>
</nav>

<section class="section-box">
    <h2>üìå Add New Product</h2>
    <form id="productForm">
        <input type="hidden" id="productId">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="text" id="costPrice" placeholder="Cost Price (e.g., 1.65)" pattern="^\d+(\.\d{1,2})?$" required>
        <input type="text" id="sellPrice" placeholder="Sell Price (e.g., 2.99)" pattern="^\d+(\.\d{1,2})?$" required>
        <input type="number" id="stockQuantity" placeholder="Stock Quantity" required>
        <button type="submit">Save Product</button>
    </form>
</section>

<section class="section-box search-box">
    <h3>üîç Search Products</h3>
    <input type="text" id="productSearch" placeholder="Search by product name">
</section>

<section class="section-box">
    <h2>üìã Product List</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Cost Price</th>
                <th>Sell Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productsTable">
            <!-- Products will be dynamically loaded here -->
        </tbody>
    </table>
</section>

</body>
</html>
