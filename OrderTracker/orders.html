<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orders - OrderTracker</title>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/orders.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background-color: #0056b3;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        form input, form select, form button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
            color: white;
            border: none;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        #customerSelect {
            width: 80%;
            display: inline-block;
        }

        #addCustomerBtn {
            width: 15%;
            display: inline-block;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    Order Tracker - Orders Management
</header>

<nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="customers.html">Customers</a>
    <a href="products.html">Products</a>
    <a href="statistics.html">Statistics</a>
    <a href="expenses.html">Expenses</a>
    <a href="inventory.html">Inventory</a>
    <a href="invoice.html">Invoice Generator</a>
</nav>

<h1>Manage Orders</h1>

<form id="orderForm">
    <select id="fulfiller">
        <option value="Bea">Bea</option>
        <option value="Joseph">Joseph</option>
    </select>

    <div>
        <select id="customerSelect" required>
            <option value="">Select Customer</option>
            <!-- Populated dynamically from Firebase -->
        </select>
        <button type="button" id="addCustomerBtn">+ Add Customer</button>
    </div>

    <input type="text" id="customerContact" placeholder="Customer Contact (Auto-filled)" readonly>
    
    <select id="productSelect" required>
        <option value="">Select Product</option>
        <!-- Populated dynamically from Firebase -->
    </select>

    <input type="number" id="quantity" placeholder="Quantity" required>
    <input type="date" id="orderDate" required>
    
    <input type="number" id="costPrice" placeholder="Cost Price (Auto-filled)" readonly>
    <input type="number" id="sellPrice" placeholder="Sell Price (Auto-filled)" readonly>
    
    <button type="submit">Add Order</button>
</form>

<h2 style="text-align:center;">Orders List</h2>

<div style="text-align:center; margin-bottom: 10px;">
    <label for="orderFilter">Filter Orders:</label>
    <select id="orderFilter">
        <option value="All">All Orders</option>
        <option value="Not Started">Not Started</option>
        <option value="Started">Started</option>
        <option value="Completed">Completed</option>
    </select>
</div>

<table>
    <thead>
        <tr>
            <th>Fulfiller</th>
            <th>Customer</th>
            <th>Contact</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Cost</th>
            <th>Sell</th>
            <th>Total</th>
            <th>Profit</th>
            <th>Status</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody id="ordersTable">
        <!-- Orders will be dynamically loaded here using orders.js -->
    </tbody>
</table>

</body>
</html>
