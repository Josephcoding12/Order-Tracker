<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orders - OrderTracker</title>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/orders.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Header & Navigation */
        header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            position: relative;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-container a {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 12px 18px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-container a:hover {
            background: linear-gradient(to right, #0056b3, #003b82);
        }

        /* Main Sections */
        section {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Section Boxes */
        .section-box {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Order Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }

        form input, form select, form button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        form button:hover {
            background-color: #218838;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background: #007bff;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Filter Box */
        .filter-box {
            text-align: center;
            margin-bottom: 15px;
        }

        .filter-box select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<header>
    OrderTracker - Orders Management
</header>

<nav class="nav-container">
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="customers.html">Customers</a>
    <a href="products.html">Products</a>
    <a href="statistics.html">Statistics</a>
    <a href="expenses.html">Expenses</a>
    <a href="inventory.html">Inventory</a>
    <a href="invoice.html">Invoice Generator</a>
</nav>

<section class="section-box">
    <h2>üìå Create New Order</h2>
    <form id="orderForm">
        <select id="fulfiller">
            <option value="Bea">Bea</option>
            <option value="Joseph">Joseph</option>
        </select>

        <select id="customerSelect" required>
            <option value="">Select Customer</option>
        </select>

        <input type="text" id="customerContact" placeholder="Customer Contact (Auto-filled)" readonly>
        <select id="productSelect" required>
            <option value="">Select Product</option>
        </select>

        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="date" id="orderDate" required>

        <input type="number" id="costPrice" placeholder="Cost Price (Auto-filled)" readonly>
        <input type="number" id="sellPrice" placeholder="Sell Price (Auto-filled)" readonly>

        <button type="submit">Add Order</button>
    </form>
</section>

<section class="section-box filter-box">
    <h3>üîç Filter Orders</h3>
    <select id="orderFilter">
        <option value="All">All Orders</option>
        <option value="Not Started">Not Started</option>
        <option value="Started">Started</option>
        <option value="Completed">Completed</option>
    </select>
</section>

<section class="section-box">
    <h2>üõí Orders List</h2>
    <table>
        <thead>
            <tr>
                <th>Fulfiller</th>
                <th>Customer</th>
                <th>Contact</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Cost</th>
                <th>Sell</th>
                <th>Total</th>
                <th>Profit</th>
                <th>Status</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody id="ordersTable">
            <!-- Orders will be dynamically loaded here -->
        </tbody>
    </table>
</section>

</body>
</html>
