<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customers - OrderTracker</title>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/customers.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background-color: #0056b3;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        form input, form button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
            color: white;
            border: none;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<header>
    Order Tracker - Customers Management
</header>

<nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="customers.html">Customers</a>
    <a href="products.html">Products</a>
    <a href="statistics.html">Statistics</a>
    <a href="expenses.html">Expenses</a>
    <a href="inventory.html">Inventory</a>
    <a href="invoice.html">Invoice Generator</a>
</nav>

<h1>Manage Customers</h1>

<form id="customerForm">
    <input type="text" id="customerName" placeholder="Customer Name" required>
    <input type="text" id="customerContact" placeholder="Customer Contact" required>
    <input type="email" id="customerEmail" placeholder="Customer Email (Optional)">
    <input type="tel" id="customerPhone" placeholder="Customer Phone (Optional)">
    <input type="text" id="customerBusiness" placeholder="Customer Business (Optional)">
    <button type="submit">Add Customer</button>
</form>

<h2 style="text-align:center;">Customer List</h2>

<div style="text-align:center; margin-bottom: 15px;">
    <input type="text" id="customerSearch" placeholder="Search by name or business">
    <select id="customerSort">
        <option value="name_asc">Name (A-Z)</option>
        <option value="name_desc">Name (Z-A)</option>
        <option value="date_newest">Date Added (Newest First)</option>
        <option value="date_oldest">Date Added (Oldest First)</option>
    </select>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Business</th>
            <th>Date Added</th>
            <th>Actions</th> <!-- Added Actions Column -->
        </tr>
    </thead>
    <tbody id="customersTable">
        <!-- Customers will load here -->
    </tbody>
</table>

</body>
</html>
