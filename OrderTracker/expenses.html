<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expenses - OrderTracker</title>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/expenses.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header, nav {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        form {
            background: white;
            padding: 15px;
            margin: 15px auto;
            max-width: 600px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background: #007bff;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        .edit-btn { background-color: #ffc107; }
        .delete-btn { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

<header>OrderTracker - Expenses Management</header>
<nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="customers.html">Customers</a>
    <a href="products.html">Products</a>
    <a href="statistics.html">Statistics</a>
    <a href="expenses.html">Expenses</a>
    <a href="inventory.html">Inventory</a>
    <a href="invoice.html">Invoice Generator</a>
</nav>


<section>
    <h2>Manage Expenses</h2>

    <form id="expenseForm">
        <input type="hidden" id="expenseId">
        <input type="date" id="expenseDate" required>
        <select id="expenseCategory" required>
            <option value="">Select Category</option>
            <option value="Materials">Materials</option>
            <option value="Shipping">Shipping</option>
            <option value="Marketing">Marketing</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="expenseDescription" placeholder="Description" required>
        <input type="number" step="0.01" id="expenseAmount" placeholder="Amount ($)" required>
        <button type="submit">Save Expense</button>
    </form>

    <h3>Expense List</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expensesTable">
            <!-- Expenses will load here -->
        </tbody>
    </table>
</section>

</body>
</html>
